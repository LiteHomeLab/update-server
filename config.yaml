server:
  port: 8083
  host: "0.0.0.0"

serverUrl: "http://localhost:8083"  # Public-facing URL for client connections

database:
  path: "./data/versions.db"

storage:
  basePath: "./data/packages"
  maxFileSize: 536870912  # 512MB

api:
  uploadToken: "change-this-token-in-production"
  corsEnable: true

logger:
  level: "info"
  output: "both"
  filePath: "./logs/server.log"
  maxSize: 10485760
  maxBackups: 5
  maxAge: 30
  compress: true

crypto:
  masterKey: "change-this-to-a-secure-32-byte-key-in-production"

admin:
  username: "admin"
  password: "change-this-password-in-production"
